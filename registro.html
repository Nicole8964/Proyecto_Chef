<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos4.css">
</head>
<body>
    <div class="container4">
        <h1>FORMULARIO DE REGISTRO</h1>
    <form id="registro">
        <label for="nombre">NOMBRE:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Nombres"><br>

        <label for="apellido">APELLIDOS:</label>
        <input type="text" id="apellido" name="apellido" required placeholder="Apellidos"><br>

        <label for="fecha">AÑO DE NACIMIENTO:</label>
        <input type="text" id="fecha" name="fecha" required placeholder="Año/Mes/Día"><br>

        <button type="button" onclick="generateEmail()">Registrarse</button>
    </form>
    <p id="generatedEmail"></p>
    <script src="registro.js"></script>
    </div>
</body>
</html>
